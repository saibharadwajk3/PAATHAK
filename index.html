<!doctype html>
<html lang="en">

<head>
    <title>Paathak-Unearth your books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/113e797535.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- the one big row -->
        <div class="row">
            <!-- main col that has book -->
            <div class="col-md-8 main">
                <div class="logo">

                    <i class="fas fa-book-open fa-7x"></i>
                    <h1 class="text">Paathak</h1>


                </div>

                <div class="card mb-4">
                    <h2 class="card-header" id="booktitle">Book-Title</h2>
                    <div class="card-body">

                        <div class="displayBox scroll-box" id="filecontent">
                            <p>select book on right</p>


                        </div>


                    </div>
                    <div class="card-footer text-muted"><a href="#">my portfolio</a></div>
                </div>
            </div>
            <!-- side col that has extra info -->
            <div class="col-md-4 aside">

                <!-- search box -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="search for..">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary ml-2" type="button">Search</button>


                            </span>
                        </div>
                    </div>

                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                <!-- Sleting a book box -->
                <div class="card my-4">

                    <h5 class="card-header">Select a book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">

                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadbook('git.txt','how to use git')">Book1</a></li>
                                    <li><a href="#">Book2</a></li>
                                    <li><a href="#">Book3</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most used word -->
                <div class="card my-4">
                    <h5 class="card-header my-4">Most Used Word</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- least used word -->

                <div class="card my-4">
                    <h5 class="card-header my-4">Least Used Word</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- doc stats -->
                <div class="card my-4">
                    <h5 class="card-header my-4">Document stats</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="docStats">

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>





















    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
